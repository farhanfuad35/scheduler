<!doctype html>
{% load static %}

    {% endblock %}

          <li><a class="nav-link active" href="/">Home</a></li>
          <li><a class="nav-link" href="/sample">Sample Input</a></li>
          <li><a class="nav-link" target="_blank" href="https://github.com/farhanfuad35/scheduler">GitHub</a></li>

    <script src="{% static 'upload/assets/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'upload/assets/js/main.js' %}"></script>
